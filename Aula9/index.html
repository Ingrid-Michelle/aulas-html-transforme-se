<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>

    <style>
        .Testebtn{
            border: 4px solid #f079bb;
            padding: 30px 80px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            border-radius: 10px;
            background-color: rgb(209, 95, 156);
            color: white;
            cursor: pointer;
        }

        .Testebtn:hover{
            background-color: rgb(239, 30, 141);
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <h1>Utilizando Botões</h1>
    <p>Utilizando Botões em HTML</p>

    <button>Clique Agora</button>

    <hr>

    <p>Adicionando estilo no botão</p>
    <button class="Testebtn">Clique Aqui</button>

    <hr>
    <p>Adicionando botão não clicável</p>
    <button disabled>Clique Aqui</button>

    <hr>

    <p>Botão com JavaScript</p>
    <button onclick="alert('A turma SP08 é supimpa!')">Click Me</button>

    <hr>
    <h4>Botões em formulários</h4>
    <p>Exemplos de tipos de botões</p>

    <form action="">
        <label>Primeiro Nome</label>
        <input type="text">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar Form</button>
    </form>
</body>
</html>
